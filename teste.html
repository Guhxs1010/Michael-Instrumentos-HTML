<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Coca-Cola</title>
    <style>
        /* Estilos para o carrossel */
        .carousel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos para os controles do carrossel */
        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-controls button {
            width: 15px;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .carousel-controls button.active {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="img/baixo-3.png" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="img/artista-6.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="img/artista-1.png" alt="Imagem 3">
            </div>
        </div>
    </div>

    <div class="carousel-controls">
        <button class="active"></button>
        <button></button>
        <button></button>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const carouselItems = Array.from(carouselInner.children);
        const carouselControls = document.querySelectorAll('.carousel-controls button');

        let currentIndex = 0;
        let timer;

        function nextSlide() {
            currentIndex++;
            if (currentIndex >= carouselItems.length) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateControls();
        }

        function updateControls() {
            carouselControls.forEach((control, index) => {
                if (index === currentIndex) {
                    control.classList.add('active');
                } else {
                    control.classList.remove('active');
                }
            });
        }

        carouselControls.forEach((control, index) => {
            control.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        function startAutoSlide() {
            timer = setInterval(nextSlide, 5000);
        }

        startAutoSlide();
    </script>
</body>
</html>
